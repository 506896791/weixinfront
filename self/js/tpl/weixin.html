<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
	<script type="text/template" id="weixin_main_tpl">
        <div class="row-fluid" ng-controller="weixinMainCtrl">
            <div class="span12">
                <h1 class="text-center">{{title}}</h1>
            <div>
            <div class="span12 text-center">
                <img  ng-src="{{picUrl}}"/>
            <div>
            <div class="span10 offset1">
                <a href="javascript:void(0);" class="btn btn-large btn-primary"><i class="icon-star"></i>{{info}}</a>
            </div>
        </div>
	</script>
</body>
</html>
